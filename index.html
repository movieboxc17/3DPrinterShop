<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Printed Items Shop</title>
    <style>
        /* CSS styles for the layout */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .navbar {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
        }
        .navbar a {
            color: #fff;
            text-decoration: none;
            margin-right: 20px;
            font-size: 18px;
        }
        .navbar a:hover {
            color: #f72585;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .item {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
        }
        .item img {
            max-width: 200px;
            height: auto;
            border-radius: 5px;
        }
        .item-info {
            flex: 1;
            margin-left: 20px;
        }
        .item-title {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .item-description {
            margin-bottom: 10px;
        }
        .item-price {
            font-size: 20px;
            color: #f72585;
        }
        .item-actions {
            text-align: right;
        }
        .button {
            padding: 10px 20px;
            background-color: #f72585;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #7209b7;
        }
        #cart {
            display: none;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            margin-top: 20px;
            background-color: #f8f9fa;
        }
        #cart-items {
            list-style-type: none;
            padding: 0;
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .cart-item-remove {
            color: #f72585;
            cursor: pointer;
            transition: color 0.3s;
        }
        .cart-item-remove:hover {
            color: #7209b7;
        }
        #cart-total {
            font-size: 20px;
            margin-top: 10px;
            text-align: right;
        }
        #checkout-button {
            margin-top: 20px;
            text-align: right;
        }
        #payment-form {
            display: none;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#">Home</a>
        <a href="#">Shop</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
        <a href="#" id="cart-button">Cart (0)</a>
    </div>

    <div class="container">
        <div class="item">
            <img src="benchy boat.jpg" alt="Item 1">
            <div class="item-info">
                <div class="item-title">3D Printed benchy boat</div>
                <div class="item-description">A 3D printed benchy boat made from durable PLA plastic.</div>
                <div class="item-price">$1.00</div>
                <div class="item-actions">
                    <button class="button add-to-cart" data-name="Benchy Boat" data-price="1.00">Add to Cart</button>
                </div>
            </div>
        </div>

        <div class="item">
            <img src="item2.jpg" alt="Item 2">
            <div class="item-info">
                <div class="item-title">3D Printed Item 2</div>
                <div class="item-description">Description for item 2.</div>
                <div class="item-price">$7.99</div>
                <div class="item-actions">
                    <button class="button add-to-cart" data-name="Item 2" data-price="7.99">Add to Cart</button>
                </div>
            </div>
        </div>

        <!-- More items can be added here -->
    </div>

    <div id="cart" class="container">
        <h2>Your Shopping Cart</h2>
        <ul id="cart-items">
            <!-- Cart items will be added dynamically here -->
        </ul>
        <div id="cart-total">Total: $0.00</div>
        <div id="checkout-button">
            <button class="button" id="checkout">Checkout</button>
        </div>
    </div>

    <div id="payment-form" class="container">
        <!-- Stripe payment form can be added here -->
        <form id="stripe-form">
            <div id="card-element">
                <!-- Elements will create input elements here -->
            </div>
            <button class="button" id="pay">Pay</button>
            <div id="payment-result"></div>
        </form>
    </div>

    <script src="https://js.stripe.com/v3/"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const cartButton = document.getElementById('cart-button');
            const cart = document.getElementById('cart');
            const cartItemsList = document.getElementById('cart-items');
            const cartTotal = document.getElementById('cart-total');
            const addToCartButtons = document.querySelectorAll('.add-to-cart');
            const checkoutButton = document.getElementById('checkout');
            const paymentForm = document.getElementById('payment-form');
            const payButton = document.getElementById('pay');

            let cartItems = [];

            // Stripe.js setup
            const stripe = Stripe('your_stripe_publishable_key');
            const elements = stripe.elements();

            // Update cart display
            function updateCartDisplay() {
                cartItemsList.innerHTML = '';
                let total = 0;
                const cartItemCounts = {};
                cartItems.forEach((item) => {
                    cartItemCounts[item.name] = (cartItemCounts[item.name] || 0) + 1;
                });
                Object.entries(cartItemCounts).forEach(([name, count]) => {
                    const item = cartItems.find(item => item.name === name);
                    const li = document.createElement('li');
                    li.classList.add('cart-item');
                    li.innerHTML = `
                        <span>${name} ${count > 1 ? `(${count})` : ''} - $${(item.price * count).toFixed(2)}</span>
                        <span class="cart-item-remove" data-name="${name}">Remove</span>
                    `;
                    cartItemsList.appendChild(li);
                    total += item.price * count;
                });
                cartTotal.textContent = `Total: $${total.toFixed(2)}`;
            }

            // Show or hide cart
            cartButton.addEventListener('click', function() {
                if (cart.style.display === 'none') {
                    cart.style.display = 'block';
                    updateCartDisplay();
                } else {
                    cart.style.display = 'none';
                }
            });

            // Add item to cart
            addToCartButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const name = this.getAttribute('data-name');
                    const price = parseFloat(this.getAttribute('data-price'));
                    cartItems.push({ name, price });
                    cartButton.textContent = `Cart (${cartItems.length})`;
                });
            });

            // Remove item from cart
            cartItemsList.addEventListener('click', function(event) {
                if (event.target.classList.contains('cart-item-remove')) {
                    const name = event.target.getAttribute('data-name');
                    const index = cartItems.findIndex(item => item.name === name);
                    cartItems.splice(index, 1);
                    updateCartDisplay();
                    cartButton.textContent = `Cart (${cartItems.length})`;
                }
            });

            // Checkout button event listener
            checkoutButton.addEventListener('click', function() {
                paymentForm.style.display = 'block'; // Show payment form
                // Create a payment form using Stripe Elements
                const cardElement = elements.create('card');
                cardElement.mount('#card-element');
            });

            // Pay button event listener
            payButton.addEventListener('click', async function() {
                const { paymentMethod, error } = await stripe.createPaymentMethod({
                    type: 'card',
                    card: elements.getElement('card'),
                });
                if (error) {
                    document.getElementById('payment-result').textContent = error.message;
                } else {
                    // Send the payment method ID to your server to complete the payment
                    document.getElementById('payment-result').textContent = 'Payment successful!';
                }
            });
        });
    </script>
</body>
</html>
