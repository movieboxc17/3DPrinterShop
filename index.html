<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Printed Items Shop</title>
    <style>
        /* CSS styles for the layout */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .navbar {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
        }
        .navbar a {
            color: #fff;
            text-decoration: none;
            margin-right: 20px;
            font-size: 18px;
        }
        .navbar a:hover {
            color: #f72585;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .item {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
        }
        .item img {
            max-width: 200px;
            height: auto;
            border-radius: 5px;
        }
        .item-info {
            flex: 1;
            margin-left: 20px;
        }
        .item-title {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .item-description {
            margin-bottom: 10px;
        }
        .item-price {
            font-size: 20px;
            color: #f72585;
        }
        .item-actions {
            text-align: right;
        }
        .button {
            padding: 10px 20px;
            background-color: #f72585;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #7209b7;
        }
        #cart {
            display: none;
        }
        #cart-items {
            list-style-type: none;
            padding: 0;
        }
        #cart-total {
            font-size: 20px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#">Home</a>
        <a href="#">Shop</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
        <a href="#" id="cart-button">Cart (0)</a>
    </div>

    <div class="container">
        <div class="item">
            <img src="benchy boat.jpg" alt="Item 1">
            <div class="item-info">
                <div class="item-title">3D Printed benchy boat</div>
                <div class="item-description">A 3D printed benchy boat made from durable PLA plastic.</div>
                <div class="item-price">$1.00</div>
                <div class="item-actions">
                    <button class="button add-to-cart" data-name="Benchy Boat" data-price="1.00">Add to Cart</button>
                </div>
            </div>
        </div>

        <div class="item">
            <img src="item2.jpg" alt="Item 2">
            <div class="item-info">
                <div class="item-title">3D Printed Item 2</div>
                <div class="item-description">Description for item 2.</div>
                <div class="item-price">$7.99</div>
                <div class="item-actions">
                    <button class="button add-to-cart" data-name="Item 2" data-price="7.99">Add to Cart</button>
                </div>
            </div>
        </div>

        <!-- More items can be added here -->
    </div>

    <div id="cart" class="container">
        <h2>Your Shopping Cart</h2>
        <ul id="cart-items">
            <!-- Cart items will be added dynamically here -->
        </ul>
        <div id="cart-total">Total: $0.00</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const cartButton = document.getElementById('cart-button');
            const cart = document.getElementById('cart');
            const cartItemsList = document.getElementById('cart-items');
            const cartTotal = document.getElementById('cart-total');
            const addToCartButtons = document.querySelectorAll('.add-to-cart');

            let cartItems = [];

            // Update cart display
            function updateCartDisplay() {
                cartItemsList.innerHTML = '';
                let total = 0;
                cartItems.forEach(item => {
                    const li = document.createElement('li');
                    li.textContent = `${item.name} - $${item.price.toFixed(2)}`;
                    cartItemsList.appendChild(li);
                    total += item.price;
                });
                cartTotal.textContent = `Total: $${total.toFixed(2)}`;
            }

            // Show or hide cart
            cartButton.addEventListener('click', function() {
                if (cart.style.display === 'none') {
                    cart.style.display = 'block';
                    updateCartDisplay();
                } else {
                    cart.style.display = 'none';
                }
            });

            // Add item to cart
            addToCartButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const name = this.getAttribute('data-name');
                    const price = parseFloat(this.getAttribute('data-price'));
                    cartItems.push({ name, price });
                    cartButton.textContent = `Cart (${cartItems.length})`;
                });
            });
        });
    </script>
</body>
</html>
