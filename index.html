<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Printed Items Shop</title>
    <style>
        /* CSS styles for the layout */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .navbar {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
        }
        .navbar a {
            color: #fff;
            text-decoration: none;
            margin-right: 20px;
            font-size: 18px;
        }
        .navbar a:hover {
            color: #f72585;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .item {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
        }
        .item img {
            max-width: 200px;
            height: auto;
            border-radius: 5px;
        }
        .item-info {
            flex: 1;
            margin-left: 20px;
        }
        .item-title {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .item-description {
            margin-bottom: 10px;
        }
        .item-price {
            font-size: 20px;
            color: #f72585;
        }
        .item-actions {
            text-align: right;
        }
        .button {
            padding: 10px 20px;
            background-color: #f72585;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #7209b7;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#">Home</a>
        <a href="#">Shop</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </div>

    <div class="container">
        <div class="item">
            <img src="benchy boat.jpg" alt="Item 1">
            <div class="item-info">
                <div class="item-title">3D Printed benchy boat</div>
                <div class="item-description">A 3D printed benchy boat made from durable PLA plastic.</div>
                <div class="item-price">$5.99</div>
                <div class="item-actions">
                    <button class="button">Add to Cart</button>
                </div>
            </div>
        </div>

        <div class="item">
            <img src="item2.jpg" alt="Item 2">
            <div class="item-info">
                <div class="item-title">3D Printed Phone Stand</div>
                <div class="item-description">A foldable phone stand, perfect for watching videos hands-free.</div>
                <div class="item-price">$9.99</div>
                <div class="item-actions">
                    <button class="button">Add to Cart</button>
                </div>
            </div>
        </div>

        <!-- More items can be added here -->
    </div>
</body>
</html>
